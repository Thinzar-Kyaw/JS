<html>
<script>
    let a = 2;
    let b = 3;
    let c = 4;
    console.log("2 in binary ", a.toString(2));
    console.log("3 in binary ", b.toString(2));
    console.log("4 in binary ", c.toString(2));
    console.log("2 & 3 in binary ", (2 & 3).toString(2));
    console.log("2 | 3 in binary ", (2 | 3).toString(2));
    console.log("9 in octal ", 9..toString(8)); // number letral ဆိုရင် lexical error တတ် အာ့မို့ .. နဲ့ရေးရ . နဲ့မရ
    console.log("2 ^ 3 in binary ", (2 ^ 3).toString(2));
    console.log("~ 2 in binary ", (~2).toString(2)); // ပြောင်းပြန်လှန်
    // shift left << , shift right >> တွေကို crypto graphic မှာ အသုံးများ
    console.log("2 << 1 in binary ", (2 << 1).toString(2), "in decimal", 2 << 1);
    console.log("2 >> 1 in binary ", (2 >> 1).toString(2), "in decimal", 2 >> 1); 
</script>

</html>
