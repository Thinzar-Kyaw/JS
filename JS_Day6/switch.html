<html>
<script>
    let num = 0;
    if (num === 0) {
        console.log("Zero");
    }
    else if (num === 1) {
        console.log("One");
    }
    else if (num === 2) {
        console.log("Two");
    }
    else if (num === 3) {
        console.log("Three")
    }

    switch (num) {
        case 0:
            console.log("Zero");
            break;
        case 1:
            console.log("One");
            break;
        case 2:
            console.log("Two");
            break;
        default:
            console.log("None of above");
    }
</script>

</html>
